<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CorpHRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">CorpHRMS</a>
        {% if session.get('user') %}
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('hr_profiles') }}">HR Profiles</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('inbox') }}">Inbox</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('timesheet') }}">Timesheets</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('attendance') }}">Attendance</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('internal_docs') }}">Docs</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </div>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
