{% extends 'layout.html' %}
{% block content %}
<h2>Inbox</h2>
<div class="list-group">
  {% for email in emails %}
  <div class="list-group-item">
    <h5 class="mb-1">{{ email.subject }}</h5>
    <small class="text-muted">From: {{ email.from }}</small>
    <p class="mb-1">{{ email.body }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
