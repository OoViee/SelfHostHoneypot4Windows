<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Profiles - CorpHRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CorpHRMS</a>
        <div class="d-flex">
            <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Employee Profiles</h2>
    <div class="text-end mb-3">
        <a href="{{ url_for('download_hr_data') }}" class="btn btn-sm btn-outline-primary">Export as CSV</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>DOB</th>
                <th>Department</th>
                <th>Salary</th>
                <th>SSN</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.name }}</td>
                <td>{{ emp.dob }}</td>
                <td>{{ emp.dept }}</td>
                <td>{{ emp.salary }}</td>
                <td>{{ emp.ssn }}</td>
                <td>{{ emp.phone }}</td>
                <td>{{ emp.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
