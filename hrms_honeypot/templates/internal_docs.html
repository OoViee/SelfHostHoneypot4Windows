<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal Documents - CorpHRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CorpHRMS</a>
        <div class="d-flex">
            <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Company Documents</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Department</th>
                <th>Uploaded</th>
                <th>Access</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in docs %}
            <tr>
                <td><a href="{{ url_for('view_doc', doc_id=loop.index) }}">{{ doc.title }}</a></td>
                <td>{{ doc.department }}</td>
                <td>{{ doc.uploaded }}</td>
                <td>{{ doc.level }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
